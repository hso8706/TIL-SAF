<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 정보</h1>
    <form action="">
        <textarea name="rule" id="rule" cols="100" rows="10" disabled>
        [서비스 이용약관]

            제 1장 총칙

            제 1조 목적 
            이 약관은 (주)마이드림(이하 "회사")가 제공하는 마이드림 및 마이드림 관련 제반 서비스의 이용과 관련하여, "회사"와 "회원"의 권리, 의무 및 책임 사항, 기타 필요한 사항을 규정함을 목적으로 합니다. 

            제 2조 정의 
            이 약관에서 사용하는 용어의 정의는 다음과 같습니다. 

            1. 서비스 : 구현되는 단말기(PC, TV, 휴대형 단말기 등 각종 유·무선 장치를 포함)와 관계없이 "회원"이 이용할 수 있는 마이드림 및 마이드림 관련 제반 서비스 
            2. 회원 : "회사"의 "서비스"에 접속하여 이 약관에 따라 "회사"와 이용 계약을 체결하고, "회사"가 제공하는 "서비스"를 이용하는 고객 
            3. 아이디(ID) : "회원"의 식별과 "서비스" 이용을 위하여 "회원"이 정하고 "회사"가 승인하는 문자와 숫자의 조합 
            4. 비밀번호 : "회원"이 부여받은 "아이디(ID)"와 일치되는 "회원"임을 확인할 목적으로, "회원" 자신이 정한 문자 또는 숫자의 조합 
            5. 게시물 : "회원"이 "서비스"를 이용하면서 "서비스" 상에 게시한 글, 사진, 동영상, 음성 및 각종 파일 및 링크 등(형태와 유형을 제한하지 않음) 
            6. 유료 서비스 : "회사"가 유료로 제공하는 각종 온라인 디지털 콘텐츠(각종 정보 콘텐츠 및 특정 "서비스"에 대한 확장·추가 기능 포함) 및 제반 서비스
        </textarea><br><br>
    <input type="radio" checked>약관에 동의 합니다
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio">약관에 동의 하지 않습니다.
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button>약관인쇄</button><br><br>
    아이디: <input type="text" name="name"> <button>중복체크</button><br><br>
    패스워드: <input type="password" name="password"> (최소 6글자 이상 10글자 이내)<br><br>
    주민번호: <input type="text">-<input type="text"><br><br>
    주소: <input type="text" name="address" disabled>-<input type="text" name="address" disabled> <button>주소찾기</button><br><br>
    <textarea name="rest" id="rest" cols="80" rows="10">남기실 말씀...</textarea><br>
    <input type="submit" value="회원가입"> <input type="reset" value="원래대로">
    </form>
</body>
</html>
