<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Table Test</h1>
    <table border="5">
      <tr>
        <!-- table row 를 나타내는 태그-->
        <th rowspan="5">9기 14반</th>
        <th>num</th>
        <!-- table header-->
        <th>name</th>
        <th>address</th>
      </tr>
      <tr>
        <td>100</td>
        <!-- table data-->
        <td>harry potter</td>
        <td>london</td>
      </tr>
      <tr>
        <td>200</td>
        <!-- table data-->
        <td>jane ponder</td>
        <td>la</td>
      </tr>
      <tr>
        <td>300</td>
        <!-- table data-->
        <td>kim jun</td>
        <td>seoul</td>
      </tr>

      <tr>
        <td colspan="2">총인원</td>
        <!-- colum+span : 컬럼크기를 늘린다.-->
        <td>3명</td>
      </tr>
    </table>
  </body>
</html>
