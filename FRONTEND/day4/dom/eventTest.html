<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function handleEvent(code) {
                if (code == 1) alert("mouse click!");
                if (code == 2) alert("mouse over!");
                if (code == 3) alert("open!");
                if (code == 4) alert("print!");
                if (code == 5) alert("close!");
            }
        </script>
    </head>
    <body>
        <h1>Event Test</h1>
        <button onclick="handleEvent(1)">mouse click</button>
        <button onmouseover="handleEvent(2)">mouse over</button>
        <button onclick="handleEvent(3)">open</button>
        <button onclick="handleEvent(4)">print</button>
        <button onclick="handleEvent(5)">close</button>
        <hr />
        <button id="test">test</button>
        <script> //해당 script는 id="test"가 있는 요소가 항상 선행되어야됨. 아니면 에러남
            var t = document.getElementById("test");
            t.onclick = function () {
                alert(12345);
            };
        </script>
    </body>
</html>
