<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //2. 함수 표현식 : 함수 이름이 없음
        //: function 도 js에선 데이터 취급되기 때문에 아래 상황이 가능
        // hello 에 function 데이터가 담김
        // hoisting 안됨.

        //1) 함수를 변수에 저장
        var hello = function (name){
            console.log('hi,' + name);
        }
        hello('jane'); // 변수를 함수처럼 사용할 수 있음. 

        function gogo(){
            console.log(123);
        }
        //2) 함수를 파라미터로 전달 => function을 데이터 취급하기 때문에
        function funtest(some){
            some();
        }

        funtest(hello); //표현식 함수(함수 이름이 없고 변수 이름으로 저장)
        funtest(gogo); //선언식 함수(함수 이름이 존재)
        funtest(function(){ //익명 함수, 인자로 함수를 만들어서 제공
            console.log('welcome');
        })

        //3)
        function funtest2(){
            var result = 12345;
            return function(){
                console.log('result is == ' + result);
            }
        }
        var ff = funtest2();
        ff();
        funtest2()(); // return 값이 함수이기 때문에.

    </script>
</head>
<body>
    
</body>
</html>
