<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!--
        - 동의하지 않음 라디오 버튼 클릭시 alert 창 출력~~
        - 웹페이지 출력 or 약관 출력~~
        - 아이디 중복체크~~
        - 비밀번호 6-10글자 입력안하면 alert 창 출력~~
        - 주민번호 앞 6자리 입력하면 뒷자리 칸으로 자동이동~~
        - 주소 검색 버튼 누르면 주소 검색 창 띄우고 해당 주소 선택하면 막힌 주소 입력창 열리면서 해당 주소 입력되기?
        - 남기시는 말씀 박스 클릭하면 안에 있는 내용 전체 삭제~~
        -->
        <!--주소 검색-->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            // 약관 인쇄
            function printEvent() {
                var origin = document.body.innerHTML;
                window.onbeforeprint = function () {
                    var partPrint = document.getElementById("policy").innerHTML;
                    document.body.innerHTML = partPrint;
                };
                window.onafterprint = function () {
                    document.body.innerHTML = origin;
                };
                window.print();
            }
            // 약관 동의
            function radioCheck() {
                alert("약관에 동의하셔야만 회원 가입을 할 수 있습니다.");
            }
            // 주민번호
            function moveNext() {}
            // 남기실 말씀...
            function clearText() {}
            // id 체크
            var isChecked = false;
            function idCheck() {
                isChecked = true;
            }
            function isCheckedForID() {
                if (isChecked) {
                    alert("회원가입이 완료되었습니다.");
                    document.getElementById("userId").submit();
                    return;
                } else {
                    alert("아이디 중복체크를 해주시길 바랍니다.");
                    return;
                }
            }
            // 비밀번호
            function lengthCheck() {
                var userPwLen = document.getElementById("userPw");
                if (userPwLen.value.length < 6 || userPwLen.value.length > 10) {
                    alert("비밀번호는 6자 이상, 10자 이내여야 합니다. \n\n다시 입력하여 주십시오.");
                    userPwLen.value = null;
                } else {
                    alert("안전한 비밀번호입니다.");
                }
            }
            // 주민 번호
            var limit = 6;
            function moveNext() {
                var intArr = document.getElementById("frontNums").value;
                if (intArr.length == limit) {
                    document.getElementById("rearNums").focus();
                    return;
                }
            }
            // 주소 찾기
            function findAddress() {
                new daum.Postcode({
                    oncomplete: function (data) {
                        document.getElementById("zip").value = data.zonecode;
                        document.getElementById("addr1").value = data.address;
                        document.getElementById("addr2").value = data.buildingName;
                    },
                }).open();
            }
            // 남기실 말씀
            function clearText() {
                var innerTexts = document.getElementById("comment");
                innerTexts.value = null;
            }
        </script>
        <style>
            #policy {
                /*약관 박스 브라우저 크기에 맞게 설정*/
                position: relative;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>회원 정보</h1>
        <form action="welcome.html">
            <textarea name="policy" id="policy" rows="15" cols="210" disabled>
[서비스 이용약관]

            제 1장 총칙
    
            제 1조 목적 
            이 약관은 (주)마이드림(이하 "회사")가 제공하는 마이드림 및 마이드림 관련 제반 서비스의 이용과 관련하여, "회사"와 "회원"의 권리, 의무 및 책임 사항, 기타 필요한 사항을 규정함을 목적으로 합니다. 
    
            제 2조 정의 
            이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
            1. 서비스 : 구현되는 단말기(PC, TV, 휴대형 단말기 등 각종 유·무선 장치를 포함)와 관계없이 "회원"이 이용할 수 있는 마이드림 및 마이드림 관련 제반 서비스 
            2. 회원 : "회사"의 "서비스"에 접속하여 이 약관에 따라 "회사"와 이용 계약을 체결하고, "회사"가 제공하는 "서비스"를 이용하는 고객 
            3. 아이디(ID) : "회원"의 식별과 "서비스" 이용을 위하여 "회원"이 정하고 "회사"가 승인하는 문자와 숫자의 조합 
            4. 비밀번호 : "회원"이 부여받은 "아이디(ID)"와 일치되는 "회원"임을 확인할 목적으로, "회원" 자신이 정한 문자 또는 숫자의 조합 
            5. 게시물 : "회원"이 "서비스"를 이용하면서 "서비스" 상에 게시한 글, 사진, 동영상, 음성 및 각종 파일 및 링크 등(형태와 유형을 제한하지 않음) 
            6. 유료 서비스 : "회사"가 유료로 제공하는 각종 온라인 디지털 콘텐츠(각종 정보 콘텐츠 및 특정 "서비스"에 대한 확장·추가 기능 포함) 및 제반 서비스 
            </textarea>
            <br />
            <input type="radio" name="agreement" checked /> 약관에 동의합니다. &nbsp;
            <!-- &nbsp; : 스페이스 -->
            <input type="radio" name="agreement" onclick="radioCheck()" /> 약관에 동의 하지
            않습니다. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="약관인쇄" onclick="printEvent()" /> <br /><br />
            아이디: <input type="text" id="userId" />
            <input type="button" value="중복체크" onclick="idCheck()" /><br /><br />
            <span id="msg"></span>
            패스워드: <input type="password" id="userPw" onblur="lengthCheck()" /> (최소 6글자이상
            10글자 이내) <br /><br />
            주민번호: <input type="number" onkeyup="moveNext()" id="frontNums" />-<input
                type="number"
                id="rearNums"
                onfocus="focusHere()"
            />
            <br /><br />
            <!-- 주소: <input type="text" disabled />-<input type="text" disabled />
            <input type="button" value="주소찾기" onclick="findAddress()" /> <br /><br /> -->
            우편번호 : <input type="text" name="zip" id="zip" />
            <button type="button" onclick="findAddress()">
                검색</button
            ><br />
            주소 : <input type="text" name="addr1" id="addr1" readonly /><br />
            상세 : <input type="text" name="addr2" id="addr2"/><br /><br />

            <textarea name="comment" id="comment" rows="10" cols="50" onfocus="clearText()">
남기실 말씀..
            </textarea>
            <br />
            <input type="button" value="회원가입" onclick="isCheckedForID()" />
            <input type="reset" value="원래대로" />
        </form>
    </body>
</html>
