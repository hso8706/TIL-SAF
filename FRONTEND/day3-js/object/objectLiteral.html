<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 리터럴 방식의 객체 생성 방법
        // 클래스 정의와 동시에 인스턴스 생성
        // 인스턴스를 한 번에 하나만 만들 수 있음.
        // 재사용할 수 없음 => 변수에 때려박는것이기 때문에

        var user = { //리터럴 방식
            name: 'tommy lee',
            age: 30,
            showInfo: function(){
                document.write("name:" + this.name + "<br>");
                document.write("age:" + this.age + "<br>");
            }
        };

        console.log(user.name, user.age);
        user.showInfo();
        document.write('name' in user, "<br>"); // user 객체안에 name 이라는 속성이 있는지를 boolean값으로 반환

        for(var key in user){
            document.write("<hr>" + key + ":" + user[key] + "<hr>" );
        }

    </script>
</head>
<body>
    
</body>
</html>
