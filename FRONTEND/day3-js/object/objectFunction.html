<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //2. 함수를 이용해서 객체를 생성. 함수가 생성자 역할을 함.
        //함수 이름은 대문자로 시작. 인스턴스 생성 시 자동 호출됨.
        //장점: 코드 재사용 가능

        //클래스 정의
        function User(name, age){
            this.name = name;
            this.age = age;
            this.showInfo = function(){
                document.write("name: " + this.name + ", age: " + this.age + "<br>")
            }
        }
        /*
        추가 설명
        name, age와 같은 데이터는 각 인스턴스마다 다르게 들어가는게 맞음.
        하지만, 메서드 같은 경우는 모두 똑같은 형식의 메서드가 중복되는 상황이 됨.
        즉, 메모리가 낭비됨.
        이를 위해서 중복되는 부분을 공통 영역인 prototype으로 따로 구분하여 해결함.
        
        prototype
        : 자바 관점에서는 부모 클래스같은 개념과 비슷
        */

        //인스턴스 생성
        var u1 = new User('harry', 20);
        var u2 = new User('joel', 50);
        var u3 = new User('milly', 25);

        u1.showInfo();
        u2.showInfo();
        u3.showInfo();

        /////////////////////////////////////////////////////
        //Circlce: 생성 시 반지름을 입력받아 내부 변수 r에 저장
        //클래스 함수: getCurcum()-원둘레 출력, getArea()-원면적 출력
        //반지름이 5, 10인 원 객체 생성해서 둘레와 면적을 브라우저에 출력

        function Circle(r){
            this.r = r;
            this.getCurcum = function(){
                document.write(2 * this.r * Math.PI + "<br>");
            }
            this.getArea = function(){
                document.write(this.r * this.r * Math.PI + "<br>");
            }
        }

        var c1 = new Circle(5);
        var c2 = new Circle(10);

        c1.getCurcum();
        c1.getArea();
        c2.getCurcum();
        c2.getArea();

    </script>
</head>
<body>
    
</body>
</html>
