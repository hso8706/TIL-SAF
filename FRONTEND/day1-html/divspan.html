<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div, span: 문서의 일정 영역을 지정할 때 사용하는 태그 -->
    <!-- div는 줄바꿈, span는 안바꿈-->
    <h1>div/span test</h1>
    <div>
      여기는 <span>첫번째</span> div 입니다요. 여기는 첫번째 div 입니다요. 여기는 첫번째 div
      입니다요.
    </div>

    <div>
      여기는 <span>두번째</span> div 입니다요. 여기는 두번째 div 입니다요. 여기는 두번째 div
      입니다요.
    </div>
  </body>
</html>
