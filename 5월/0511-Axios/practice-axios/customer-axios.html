<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Customer</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
		
		<!--cdn for vue-->
		<script src="https://unpkg.com/vue@2"></script>
		<!--cdn for axious-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
		
	</head>
	<body>
		<div id="app">
			<customer-ui></customer-ui>
		</div>

		<template id="customer-template">
			<div>
				<div class="container">
					<form id="form1" class="form-horizontal">
						<h2>사용자 등록 및 수정</h2>
						<div class="form-group">
							<label>번호:</label>
							<input type="text" class="form-control" id="num" v-model="num" />
						</div>
						<div class="form-group">
							<label>이름:</label>
							<input type="text" class="form-control" id="name" v-model="name" />
						</div>

						<div class="form-group">
							<label>주소: </label>
							<input type="text" class="form-control" id="address" v-model="address" />
						</div>
						<div class="btn-group">
							<input type="button" class="btn btn-primary" value="등록" id="btnInsert" @click="addCustomer"/>
							<input type="button" class="btn btn-primary" value="수정" id="btnUpdate" @click="modifyCustomer"/>
							<input type="button" class="btn btn-primary" value="삭제" id="btnDelete" @click="deleteCustomer"/>
							<input type="button" class="btn btn-primary" value="초기화" id="btnInit" @click="clearAll"/>
						</div>
					</form>
				</div>
				<hr />
				<div class="container">
					<h2>사용자 목록</h2>
					<table class="table text-center">
						<thead>
							<tr>
								<th class="text-center">번호</th>
								<th class="text-center">이름</th>
								<th class="text-center">주소</th>
							</tr>
						</thead>
						<tbody>
							<tr @click="getCustomer(cus.num)" v-for="cus in results">
								<td>{{cus.num}}</td>
								<td>{{cus.name}}</td>
								<td>{{cus.address}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</template>

		<script type="text/javascript">
			var cr = Vue.component("customer-ui", {
				template: "#customer-template",
				data() {
					return {
						results: [], //all data
						num:"", //v-model 양방향 연결
						name:"",
						address:"",
					}
				},				
				// methods: {}, //methods
				created(){
					this.allCustomers();
				},
				methods: {
					allCustomers (){
						axios
							.get('http://localhost/customers')
							.then(response => {
								this.results = response.data;
							})
							.catch()
					},
					getCustomer	(num){
						axios
							.get('http://localhost/customers/' + num)
							.then(response => {
								this.num = response.data.num;
								this.name = response.data.name;
								this.address = response.data.address;
							})
					},
					addCustomer (){
						axios
							.post('http://localhost/customers', {
								num : this.num,
								name : this.name,
								address : this.address
							})//{}: 전달할 데이터
							.then(response => {
								this.clearAll(); // 적혀있는 화면 지우는 메서드
								this.allCustomers(); // 응답받고 다시 화면 재구성
							})
					},
					modifyCustomer(){
						axios
							.put('http://localhost/customers',  {
								num : this.num,
								name : this.name,
								address : this.address
							})
							.then(response => {
								this.clearAll(); // 적혀있는 화면 지우는 메서드
								this.allCustomers(); // 응답받고 다시 화면 재구성
							})
					},
					deleteCustomer(){
						axios
							.delete('http://localhost/customers/' + this.num)
							.then(response => {
								this.clearAll(); // 적혀있는 화면 지우는 메서드
								this.allCustomers(); // 응답받고 다시 화면 재구성
							})
					},
					clearAll(){
						this.num = "";
						this.name = "";
						this.address = "";
					}
				},
			});
			
			new Vue({
				el: "#app",
			});
		</script>
	</body>
</html>
