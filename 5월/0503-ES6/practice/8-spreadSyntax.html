<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- spread syntax(전개구문) 
        ... : 객체나 배열의 내용을 가져다 씀 

        나중에 자주 씀
    -->
    <script>
        const user1 = {id: 'ssafy1', name: 'kim'};
        const user2 = {id: 'ssafy2', name: 'park'};

        const array = [user1, user2];

        //spread syntax 사용
        //1. 배열 복사
        const copyArray = [...array];
        console.log(array, copyArray);

        //2. 배열의 값 추가
        const addArray = [...array, {id:'ssafy3', name:'lee'}];
        console.log(addArray);

        //3. 객체 복사
        const user3 = {...user1};
        console.log(user3);

        //4. 배열 합칩(concat)
        const team1 = ['lee', 'park'];
        const team2 = ['kim', 'han'];
        const team3 = [...team1, ...team2];
        console.log(team3); // ['lee', 'park', 'kim', 'han']

        //5. 객체 merge
        const u1 = {id1:'ssafy1', tel:123};
        const u2 = {id2:'ssafy2', tel:789};
        const u3 = {...u1, ...u2};
        console.log(u3); //키가 동일한 경우 마지막 값으로 덮어쓰기 됨.

    </script>
</body>
</html>
