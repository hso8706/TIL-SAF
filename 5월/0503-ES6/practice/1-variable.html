<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 변수 선언 : var, let, const 
        scope(사용 범위)
        - 함수 레벨 스코프
            - 함수 안에서 선언된 변수(지역 변수)는 함수 안에서만 유효함.
            - 함수 밖에서는 참조 불가
            - 외부에서 서언된 변수는 모두 전역 변수라 부른다.
            - var에 적용됨
        - 블럭 레벨 스코프
            - 블럭 == 중괄호 {}로 둘러쌓인 부분
            - 모든 블럭안에서 선언된 변수는 블럭 안에서만 유효하다.
            - ES6 용어인 let, const가 블럭 레벨 스코프의 영향을 받는다.
    -->
    <script>
        // var num = 99;
        // var num = "tommy";
        // console.log(num); //출력 : tommy

        // let no = 99;
        // // let no = 888; //불가
        // no = 888;
        // console.log(no); //출력 : 888

        // const flag = true; //상수
        // // flag = false; //TypeError 발생
        // console.log(flag); 

        // //const 객체나 배열의 경우, 객체의 속성이나 배열의 요소값은 변경이 가능하다.
        // const user = {
        //     num: 123,
        //     name: 'tommy'
        // };
        // user.num = 789;
        // console.log(user);
        
        // // user = {}; //?

        // const nums = [1,2,3];
        // nums.push(4);
        // nums.push(5);
        // nums.push(6);
        // console.log(nums);

        //scope
        var x = 98765; // 전역 변수
        let y = 12345;
        console.log(x);
        console.log(y);
        console.log(this.x);
        console.log(this.y); // let은 window 소속이 되지 않고 보이지 않는 블럭에 소속된다.
        console.log(this); // this: var 전역 변수의 소속(window)

        function go(){
            var x = 20; // 지역 변수
            console.log(x); // 출력 : 20 
        }
        go();
        console.log(x); // 출력 : 10, x(전역 변수)

        //scope check
        var i = 10;
        for (var i = 0; i<5; i++){
            console.log(i);
        }
        console.log("i = ", i); // 출력 : 5

        let j = 55;
        for (let j = 0; j < 5; j++) {
            console.log(j);
        }
        console.log("j = ", j); // 출력 : 55
        </script>
</body>
</html>
