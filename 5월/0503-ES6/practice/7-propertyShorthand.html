<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- property shorthand(단추 속성명)
    json 형식의 객체 작성 시 key와 value 부분이 동일한 경우 한 번만 적는 방식(꽤나 자주씀)
    -->

    <script>
        const id = "harry";
        const name = "harry potter";
        const age = 12;

        //기존
        const user = {
            id : id,
            name : name,
            age : age
        }
        //property shorthand
        const user = {
            id, // 앞 뒤가 똑같으면 생략 가능, 비구조화 할당의 경우도 같은 원리
            name,
            age
        }
    </script>
</body>
</html>
