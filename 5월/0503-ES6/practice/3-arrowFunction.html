<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function go (num){
            console.log(this);
            return num * num;
        }
        go();
        //let go2 = num => num * num; //파라미터가 한 개일 경우 생략 가능
        // let go2 = (num) => num * num; // 기본 폼
        let go2 = (num) => {
            console.log(this);
            return num * num
        }; // 여러 로직 처리 후 리턴하는 경우, 중괄호로 묶음 + return 표기 필수

        go2();
    </script>
</body>
</html>
