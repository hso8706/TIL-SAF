<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
    <!--cdn for vue-->
    <script src="https://unpkg.com/vue-router@3"></script>
    <!--cdn for vue-router-->
  </head>
  <body>
    <div id="app">
        <router-view></router-view> <!-- main component를 위한 영역 -->
    </div>
    <script>
        let main = {
                    template: `<div>
                                    <h1>Main Component</h1>
                                    <router-view></router-view>
                                </div>`
                    };
        let east = {template: "<p>this is east!</p>"};
        let west = {template: "<p>this is west!</p>"};

        //경로가 `/`로 들어온 후에 `/east`로 들어오면 `east`자식 컴포넌트가 표시된다.
        let routes = [
                {
                    path: "/",
                    component: main,
                    children: [
                        {
                            path: 'east', // /east
                            component: east
                        },
                        {
                            path: 'west', // /west
                            component: west
                        }
                    ]
                }
            ];

        let router = new VueRouter({
            // mode: "history", //#이 붙고 안붙고의 차이(?)
            // routes: routes 
            routes // 생략
        });

        new Vue({
            el: "#app",
            router,
        });
    </script>
  </body>
</html>
