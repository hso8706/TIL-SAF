<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
    <!--cdn for vue-->
    <script src="https://unpkg.com/vue-router@3"></script>
    <!--cdn for vue-router-->
</head>
<body>
    <!-- 여러 개의 컴포넌트를 동시에 표시하는 라우터 방식 -->
    <div id="app">
        <router-view name="header"></router-view>
        <!-- name이 없는 것은 default, 하나만 지정 가능 -->
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
    <script>
        //component
        let Header = {template: "<h1>this is header</h1>"};
        let Body = {template: "<h1>this is body</h1>"};
        let Footer = {template: "<h1>this is footer</h1>"};
        let Other = {template: "<h1>this is other</h1>"};

        let router = new VueRouter({
            routes: [
                {
                    path: "/",
                    components: {
                        header: Header,
                        default: Body, // 이름이 없는 라우터 뷰
                        footer: Footer
                    }
                },
                {
                    path: "/other",
                    components: {
                        header: Header,
                        default: Other,
                        footer: Footer
                    }
                }
            ]
        });

        new Vue({
            router
        }).$mount("#app"); //el로 지정하는 것과 같은 작업
    </script>
</body>
</html>
