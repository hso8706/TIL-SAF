<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
    <style>
        .mystyle{/*mystyle이라는 이름의 클래스(.)*/
            color: crimson;
            font-size : 50px;
            font-family: Consolas;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 조건식을 이요하여 boolean 값이 참인 경우에만 해당 클래스를 적용함. -->
        <!-- 기본 -->
        <!-- <span v-bind:class="{'mystyle' : isMystyle}">Can You See Me?</span> -->
        <!-- v-bind는 생략 가능 -->
        <!-- <span :class="{'mystyle' : isMystyle}">Can You See Me?</span> -->
        <!-- 다중 class 적용 -->
        <span :class="[{'mystyle' : isMystyle}, {'hidden' : isHidden}]">Can You See Me?</span><!-- v-bind는 생략 가능 -->
    </div>
    <script>
        new Vue({
            el: "#app",
            data(){
                return {
                    isMystyle: true,
                    isHidden: true
                }
            }
        })
    </script>
</body>
</html>
